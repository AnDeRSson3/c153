<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  
    <script src="./components/Game.js"></script>
    <script src="./components/Rotation.js"></script>
    <script src="./components/Target.js"></script>
    <script src="./components/Collider.js"></script>
    
  </head>

  <body>
    <a-scene background="color:#026F90" >
      <a-entity id="look" look-controls camera-position="0 0 0" ></a-entity>

      
      <a-assets timeout="10000">
        <a-asset-item
          id="island"
          src="./assets/island/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="diver"
          src="./assets/scuba_driver/scene.gltf"
        ></a-asset-item>
      </a-assets>

      
      <a-entity
        id="island"
        gltf-model="#island"
        position="0 -30 -100"
        scale="2 2 2"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        terrain-rotation-reader
        target-ring
        static-body
      >
      </a-entity>

      
      <a-entity
        id="diver"
        gltf-model="#diver"
        position="4 -5 -10"
        scale=".05 .05 .05"
        rotation="0 90 0"
        plane-rotation-reader        
        dynamic-body="mass:0"
        game-play
      >
      </a-entity>
      

    </a-scene>
  </body>
</html>
